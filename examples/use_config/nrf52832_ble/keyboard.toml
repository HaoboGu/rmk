[keyboard]
name = "RMK Keyboard"
product_name = "RMK Keyboard"
vendor_id = 0x4c4b
product_id = 0x4643
manufacturer = "haobo"
chip = "nrf52832"
usb_enable = false

[matrix]
# Input and output pins are mandatory
input_pins = ["P0_27", "P0_28", "P0_03", "P0_04"]
output_pins = ["P0_05", "P0_07", "P0_09", "P0_25"]
# WARNING: Currently row2col/col2row is set in RMK's feature gate, row2col config here is valid ONLY when you're using cloud compilation
# Checkout documentation here: https://rmk.rs/docs/user_guide/faq.html#my-matrix-is-row2col-the-matrix-doesn-t-work
# row2col = true

[layout]
rows = 4
cols = 4
layers = 2
matrix_map = """
(0, 0) (0, 1) (0, 2) (0, 3)
(1, 0) (1, 1) (1, 2) (1, 3)
(2, 0) (2, 1) (2, 2) (2, 3)
(3, 0) (3, 1) (3, 2) (3, 3)
"""

[[layer]]
name = "Base"
keys = """
Kp7 Kp8 Kp9 KpSlash
Kp4 Kp5 Kp6 KpAsterisk
Kp1 Kp2 Kp3 KpMinus
MO(1) Kp0 KpDot KpPlus
"""

[[layer]]
name = "Second"
keys = """
Kp7 Kp8 Kp9 KpSlash
Kp4 Kp5 Kp6 KpAsterisk
Kp1 Kp2 Kp3 KpMinus
MO(0) Kp0 KpDot KpPlus
"""


[light]
# All light pins are high-active by default, uncomment if you want it to be low-active
# capslock.pin = "PB2"
# capslock.low_active = true
# scrolllock.pin = "PA3"
# scrolllock.low_active = true
# Just ignore if no light pin is used for it
numslock.pin = "P0_29"
numslock.low_active = true


[storage]
# Storage feature is enabled by default
# enabled = false

[ble]
enabled = true