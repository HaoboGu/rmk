[package]
name = "rmk-py32f07x"
version = "0.2.0"
authors = ["Haobo Gu <haobogu@outlook.com>"]
description = "Keyboard firmware written in Rust"
homepage = "https://github.com/haobogu/rmk"
repository = "https://github.com/haobogu/rmk"
readme = "../../README.md"
edition = "2021"
license = "MIT OR Apache-2.0"

[dependencies]
rmk = { path = "../../../rmk", features = ["_no_external_storage"] }
embassy-time = { version = "0.4", features = ["defmt"] }
py32-hal = { version = "0.3.0", features = [
# py32-hal = { git = "https://github.com/py32-rs/py32-hal", rev = "ecfec8f", features = [
    "py32f072c1b", 
    "memory-x", 
    "embassy-usb-driver-impl", 
    "time-driver-tim3"
] }
embassy-executor = { version = "0.7", features = [
    "defmt",
    "arch-cortex-m",
    "executor-thread",
    "nightly"
] }
cortex-m-rt = "0.7.5"
cortex-m = "0.7"
portable-atomic = { version = "1.10", features = ["critical-section"] }
defmt = "0.3"
defmt-rtt = "0.4"
panic-probe = { version = "0.3", features = ["print-defmt"] }

[build-dependencies]
xz2 = "0.1.7"
json = "0.12"
const-gen = "1.6"

[[bin]]
name = "rmk-py32f07x"
test = false
bench = false

[profile.dev]
# This is very strange: setting codegen-units = 8 or higher reduces memory usage 
# by 7KB compared to setting it to 1.
# If you have any insights, feel free to reach out to me: myDecaday@outlook.com
# For more details, check the README at examples/use_rust/py32f07x/README.md
codegen-units = 8
debug = 2
debug-assertions = true
incremental = false
opt-level = 3
overflow-checks = true

[profile.release]
codegen-units = 8
debug = true
debug-assertions = true
incremental = false
opt-level = 3
overflow-checks = true