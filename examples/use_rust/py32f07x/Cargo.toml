[package]
name = "rmk-py32f07x"
version = "0.2.0"
authors = ["Haobo Gu <haobogu@outlook.com>"]
description = "Keyboard firmware written in Rust"
homepage = "https://github.com/haobogu/rmk"
repository = "https://github.com/haobogu/rmk"
readme = "../../README.md"
edition = "2024"
license = "MIT OR Apache-2.0"

[dependencies]
rmk = { path = "../../../rmk", features = ["_no_external_storage"] }
embassy-time = { version = "0.4", features = ["defmt"] }
py32-hal = { version = "0.2.0", features = [
# py32-hal = { git = "https://github.com/py32-rs/py32-hal", rev = "ecfec8f", features = [
    "py32f072c1b", 
    "memory-x", 
    "embassy", 
    "rt", 
    "time-driver-tim3"
] }
embassy-executor = { version = "0.7", features = [
    "defmt",
    "arch-cortex-m",
    "executor-thread",
    "task-arena-size-12288", # py32f072 has only 16K RAM
] }
cortex-m-rt = "0.7.5"
portable-atomic = { version = "1.10", features = ["critical-section"] }
defmt = "0.3"
defmt-rtt = "0.4"
panic-probe = { version = "0.3", features = ["print-defmt"] }

[build-dependencies]
xz2 = "0.1.7"
json = "0.12"
const-gen = "1.6"

[[bin]]
name = "rmk-py32f07x"
test = false
bench = false

[profile.dev]
codegen-units = 1      # better optimizations
debug = true
opt-level = 1
overflow-checks = true
lto = false
panic = 'unwind'

[profile.release]
codegen-units = 1       # better optimizations
debug = true           # no overhead for bare-metal
opt-level = "z"         # optimize for binary size
overflow-checks = false
lto = "fat"