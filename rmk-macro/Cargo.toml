[package]
name = "rmk-macro"
version = "0.3.0"
edition = "2021"
authors = ["Haobo Gu <haobogu@outlook.com>"]
description = "Proc-macro crate of RMK"
homepage = "https://github.com/haobogu/rmk"
repository = "https://github.com/haobogu/rmk"
license = "MIT OR Apache-2.0"
resolver = "2"

[dependencies]
rmk-config = { version = "0.2.0", path = "../rmk-config", features = ["toml"] }
toml = "0.8"
serde = "1.0"
serde_derive = "1.0"
quote = "1.0"
syn = { version = "2.0", features = ["full", "extra-traits"] }
proc-macro2 = "1.0"
prettyplease = "0.2"
darling = "0.20"
once_cell = "1.19"
cargo_toml = "0.20"

[lib]
proc-macro = true
